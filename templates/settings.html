{% extends "base.html" %}

{% block content %}
<div class="settings-container">


    <div class="section">
        <h2>Goals</h2>
        <div class="settings-form">
            <div class="form-group">
                <label for="target_weight">Target Weight (kg)</label>
                <input type="number" id="target_weight" value="{{ (settings.target_weight * 0.453592)|round(1) }}" step="0.1">
            </div>
            <div class="form-group">
                <label for="goal_months">Time to Achieve Goals (months)</label>
                <input type="number" id="goal_months" value="{{ settings.goal_months }}">
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Starting Metrics</h2>
        <div class="settings-form">
            <div class="form-group">
                <label for="starting_weight">Starting Weight (kg)</label>
                <input type="number" id="starting_weight" value="{{ (settings.starting_weight * 0.453592)|round(1) }}" step="0.1">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" value="{{ settings.age }}">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="male" {% if settings.gender == 'male' %}selected{% endif %}>Male</option>
                    <option value="female" {% if settings.gender == 'female' %}selected{% endif %}>Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" value="{{ (settings.height_inches * 2.54)|round(1) }}" step="0.1">
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Nutrition Settings</h2>
        <div class="settings-form">
            <div class="form-group">
                <label for="protein-ratio">Daily Protein Target (g/kg of body weight)</label>
                <input type="number" id="protein-ratio" value="{{ settings.protein_ratio }}" step="0.1">
            </div>
            <div class="form-group">
                <label for="max-calories">Daily Calorie Target</label>
                <input type="number" id="max-calories" value="{{ settings.max_calories }}">
            </div>
        </div>
    </div>

    <button onclick="updateAllSettings()" class="btn-primary update-btn">Save All Settings</button>
</div>

<style>
.section {
    background: white;
    border-radius: 8px;
    margin-bottom: 2rem;
    padding: 24px;
    border: 1px solid #e5e7eb;
    box-shadow: 0 1px 2px rgba(0,0,0,0.05);
}

.category-card {
    border: 1px solid #e5e7eb;
    border-radius: 6px;
    padding: 16px;
    margin-bottom: 12px;
    background-color: #ffffff;
}

.category-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
}

.exercise-list {
    list-style-type: disc;
    margin-left: 1.25rem;
    color: #4b5563;
}

.btn-primary {
    background-color: #f9fafb;
    border: 1px solid #e5e7eb;
    color: #374151;
    padding: 8px 16px;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
}

.btn-secondary {
    background-color: #f3f4f6;
    border: 1px solid #e5e7eb;
    color: #374151;
    padding: 0.375rem 0.75rem;
    border-radius: 0.375rem;
    cursor: pointer;
}

.btn-danger {
    background-color: #fee2e2;
    border: 1px solid #fecaca;
    color: #dc2626;
    padding: 0.375rem 0.75rem;
    border-radius: 0.375rem;
    cursor: pointer;
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #374151;
}

.form-input, .exercise-input {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    margin-bottom: 0.5rem;
}

.button-group {
    display: flex;
    gap: 8px;
}

.form-buttons {
    margin-top: 1rem;
}

.settings-form {
    max-width: 500px;
}

.add-category-section {
    padding: 16px;
    background-color: #f9fafb;
    border-radius: 6px;
    margin-bottom: 16px;
}

.exercises-section {
    border-top: 1px solid #e5e7eb;
    margin-top: 16px;
}

.exercises-label {
    display: block;
    font-weight: 500;
    margin-bottom: 12px;
    color: #374151;
}

.category-content {
    padding-top: 8px;
}

.exercises-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.exercise-item {
    display: flex;
    align-items: center;
    padding: 8px 12px;
    background-color: #f9fafb;
    border-radius: 4px;
}

.exercise-name {
    font-weight: 500;
    margin-right: 12px;
}

.exercise-history {
    color: #6b7280;
    font-size: 0.9em;
    margin-left: 8px;
    white-space: nowrap;  
}

@media (max-width: 640px) {
    .section {
        padding: 16px;
        margin-bottom: 16px;
    }

    .category-card {
        padding: 12px;
    }

    .category-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
    }

    .summary-grid {
        grid-template-columns: 1fr;
    }
    
    .section {
        padding: 16px;
    }

    .category-header h3 {
        margin: 0;
    }

    .button-group {
        width: 100%;
    }

    .button-group button {
        flex: 1;
        padding: 12px;
        min-height: 44px;
        font-size: 16px;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin-bottom: 12px;
    }

    .exercise-input {
        padding: 12px;
        font-size: 16px;
        margin-bottom: 8px;
    }

    .btn-primary,
    .btn-secondary {
        width: 100%;
        padding: 12px;
        min-height: 44px;
        font-size: 16px;
        margin-bottom: 8px;
    }

    .settings-form {
        max-width: none;
        width: 100%;
    }

    .form-buttons {
        margin-top: 16px;
    }

    .exercise-list {
        margin-left: 1rem;
        padding-left: 1rem;
    }
}

.settings-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.section {
    background: white;
    border-radius: 8px;
    margin-bottom: 24px;
    padding: 24px;
    border: 1px solid #e5e7eb;
}

.section h2 {
    margin-top: 0;
    margin-bottom: 16px;
    color: #111827;
}

.settings-form {
    max-width: 500px;
}

.form-group {
    margin-bottom: 16px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #374151;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 8px 12px;
    border: 1px solid #e5e7eb;
    border-radius: 6px;
    font-size: 14px;
}

.update-btn {
    width: 100%;
    max-width: 500px;
    margin-top: 24px;
}
</style>

<script>
let editingCategoryId = null;

function updateAllSettings() {
    const data = {
        starting_weight: (document.getElementById('starting_weight').value / 0.453592).toFixed(1), // Convert kg to lbs
        age: document.getElementById('age').value,
        gender: document.getElementById('gender').value,
        height_inches: (document.getElementById('height').value / 2.54).toFixed(1), // Convert cm to inches
        
        target_weight: (document.getElementById('target_weight').value / 0.453592).toFixed(1), // Convert kg to lbs
        goal_months: document.getElementById('goal_months').value,
        
        protein_ratio: document.getElementById('protein-ratio').value,
        max_calories: document.getElementById('max-calories').value
    };

    fetch('/update_settings', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
        } else {
            alert('Settings updated successfully');
            location.reload();
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error updating settings');
    });
}

function addExerciseInput() {
    const input = document.createElement('input');
    input.type = 'text';
    input.className = 'exercise-input';
    document.getElementById('exercisesList').appendChild(input);
}

function saveCategory() {
    const name = document.getElementById('categoryName').value;
    const exercises = Array.from(document.querySelectorAll('.exercise-input'))
        .map(input => input.value)
        .filter(value => value.trim() !== '');

    if (!name || exercises.length === 0) {
        alert('Please provide a category name and at least one exercise');
        return;
    }

    fetch('/update_workout_category', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
            id: editingCategoryId,
            name, 
            exercises
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            location.reload();
        } else if (data.error) {
            alert(data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error saving category');
    });
}

function deleteCategory(categoryId) {
    if (confirm('Are you sure you want to delete this workout category?')) {
        fetch(`/delete_workout_category/${categoryId}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                location.reload();
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error deleting category');
        });
    }
}

function editCategory(categoryId) {
    editingCategoryId = categoryId;
    fetch(`/get_workout_category/${categoryId}`)
        .then(response => response.json())
        .then(category => {
            document.getElementById('categoryName').value = category.name;
            const exercisesList = document.getElementById('exercisesList');
            exercisesList.innerHTML = '';
            category.exercises.forEach(exercise => {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'exercise-input';
                input.value = exercise;
                exercisesList.appendChild(input);
            });
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error loading category');
        });
}

function updateExerciseHistory() {
    const categories = document.querySelectorAll('.category-card');
    
    categories.forEach(category => {
        const categoryName = category.querySelector('h3').textContent;
        
        fetch(`/get_last_workout/${categoryName}`)
            .then(response => response.json())
            .then(data => {
                if (data.exercises) {
                    data.exercises.forEach(exercise => {
                        const historyElement = document.getElementById(`history-${categoryName}-${exercise.name}`);
                        if (historyElement) {
                            historyElement.textContent = 
                                `Last workout: ${exercise.weight} lbs × ${exercise.sets} × ${exercise.reps}`;
                        }
                    });
                }
            })
            .catch(error => console.error('Error:', error));
    });
}

document.addEventListener('DOMContentLoaded', updateExerciseHistory);

</script>
{% endblock %}
