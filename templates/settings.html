{% extends "base.html" %}

{% block content %}
<div class="section">
    <h2>User Settings</h2>
    
    <div class="settings-form">
        <div class="form-group">
            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" value="{{ weight }}" step="0.1">
        </div>

        <div class="form-group">
            <label for="protein-ratio">Protein Ratio (g/kg of body weight):</label>
            <input type="number" id="protein-ratio" value="{{ ratio }}" step="0.1">
        </div>

        <div class="form-group">
            <label for="max-calories">Daily Calorie Target:</label>
            <input type="number" id="max-calories" value="{{ max_calories }}">
        </div>

        <button onclick="updateSettings()" class="btn-primary">Update Settings</button>
    </div>
</div>

<style>
.section {
    background: white;
    border-radius: 8px;
    margin-bottom: 2rem;
    padding: 24px;
    border: 1px solid #e5e7eb;
    box-shadow: 0 1px 2px rgba(0,0,0,0.05);
}

.category-card {
    border: 1px solid #e5e7eb;
    border-radius: 6px;
    padding: 16px;
    margin-bottom: 12px;
    background-color: #ffffff;
}

.category-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
}

.exercise-list {
    list-style-type: disc;
    margin-left: 1.25rem;
    color: #4b5563;
}

.btn-primary {
    background-color: #f9fafb;
    border: 1px solid #e5e7eb;
    color: #374151;
    padding: 8px 16px;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
}

.btn-secondary {
    background-color: #f3f4f6;
    border: 1px solid #e5e7eb;
    color: #374151;
    padding: 0.375rem 0.75rem;
    border-radius: 0.375rem;
    cursor: pointer;
}

.btn-danger {
    background-color: #fee2e2;
    border: 1px solid #fecaca;
    color: #dc2626;
    padding: 0.375rem 0.75rem;
    border-radius: 0.375rem;
    cursor: pointer;
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #374151;
}

.form-input, .exercise-input {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    margin-bottom: 0.5rem;
}

.button-group {
    display: flex;
    gap: 8px;
}

.form-buttons {
    margin-top: 1rem;
}

.settings-form {
    max-width: 500px;
}

.add-category-section {
    padding: 16px;
    background-color: #f9fafb;
    border-radius: 6px;
    margin-bottom: 16px;
}

.exercises-section {
    border-top: 1px solid #e5e7eb;
    margin-top: 16px;
}

.exercises-label {
    display: block;
    font-weight: 500;
    margin-bottom: 12px;
    color: #374151;
}

.category-content {
    padding-top: 8px;
}

.exercises-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.exercise-item {
    display: flex;
    align-items: center;
    padding: 8px 12px;
    background-color: #f9fafb;
    border-radius: 4px;
}

.exercise-name {
    font-weight: 500;
    margin-right: 12px;
}

.exercise-history {
    color: #6b7280;
    font-size: 0.9em;
    margin-left: 8px;
    white-space: nowrap;  
}

@media (max-width: 640px) {
    .section {
        padding: 16px;
        margin-bottom: 16px;
    }

    .category-card {
        padding: 12px;
    }

    .category-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
    }

    .category-header h3 {
        margin: 0;
    }

    .button-group {
        width: 100%;
    }

    .button-group button {
        flex: 1;
        padding: 12px;
        min-height: 44px;
        font-size: 16px;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin-bottom: 12px;
    }

    .exercise-input {
        padding: 12px;
        font-size: 16px;
        margin-bottom: 8px;
    }

    .btn-primary,
    .btn-secondary {
        width: 100%;
        padding: 12px;
        min-height: 44px;
        font-size: 16px;
        margin-bottom: 8px;
    }

    .settings-form {
        max-width: none;
        width: 100%;
    }

    .form-buttons {
        margin-top: 16px;
    }

    .exercise-list {
        margin-left: 1rem;
        padding-left: 1rem;
    }
}
</style>

<script>
let editingCategoryId = null;

function updateSettings() {
    const weight = document.getElementById('weight').value;
    const ratio = document.getElementById('protein-ratio').value;
    const maxCalories = document.getElementById('max-calories').value;
    
    fetch('/update_settings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ weight, ratio, max_calories: maxCalories })
    })
    .then(response => response.json())
    .then(data => {
        if (data.message) {
            alert('Settings updated successfully');
            window.location.reload();
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error updating settings');
    });
}

function addExerciseInput() {
    const input = document.createElement('input');
    input.type = 'text';
    input.className = 'exercise-input';
    document.getElementById('exercisesList').appendChild(input);
}

function saveCategory() {
    const name = document.getElementById('categoryName').value;
    const exercises = Array.from(document.querySelectorAll('.exercise-input'))
        .map(input => input.value)
        .filter(value => value.trim() !== '');

    if (!name || exercises.length === 0) {
        alert('Please provide a category name and at least one exercise');
        return;
    }

    fetch('/update_workout_category', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
            id: editingCategoryId,
            name, 
            exercises
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            location.reload();
        } else if (data.error) {
            alert(data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error saving category');
    });
}

function deleteCategory(categoryId) {
    if (confirm('Are you sure you want to delete this workout category?')) {
        fetch(`/delete_workout_category/${categoryId}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                location.reload();
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error deleting category');
        });
    }
}

function editCategory(categoryId) {
    editingCategoryId = categoryId;
    fetch(`/get_workout_category/${categoryId}`)
        .then(response => response.json())
        .then(category => {
            document.getElementById('categoryName').value = category.name;
            const exercisesList = document.getElementById('exercisesList');
            exercisesList.innerHTML = '';
            category.exercises.forEach(exercise => {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'exercise-input';
                input.value = exercise;
                exercisesList.appendChild(input);
            });
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error loading category');
        });
}

function updateExerciseHistory() {
    const categories = document.querySelectorAll('.category-card');
    
    categories.forEach(category => {
        const categoryName = category.querySelector('h3').textContent;
        
        fetch(`/get_last_workout/${categoryName}`)
            .then(response => response.json())
            .then(data => {
                if (data.exercises) {
                    data.exercises.forEach(exercise => {
                        const historyElement = document.getElementById(`history-${categoryName}-${exercise.name}`);
                        if (historyElement) {
                            historyElement.textContent = 
                                `Last workout: ${exercise.weight} lbs × ${exercise.sets} × ${exercise.reps}`;
                        }
                    });
                }
            })
            .catch(error => console.error('Error:', error));
    });
}

document.addEventListener('DOMContentLoaded', updateExerciseHistory);

</script>
{% endblock %}
