{% extends "base.html" %}

{% block content %}
<div class="section">
    <h2>{{ date }}</h2>
    <div class="{{ 'goal-met' if goal_reached else 'goal-not-met' }}">
        <h3>Protein Progress: {{ total_protein }}g / {{ goal_amount }}g</h3>
        <p>{{ 'Daily goal reached! ðŸ’ª' if goal_reached else 'Still working toward daily goal' }}</p>
    </div>
</div>

<div class="section">
    <h2>Add Protein Entry</h2>
    <form id="proteinForm">
        <div>
            <label for="ingredient">Ingredient Name:</label>
            <input type="text" id="ingredient" name="ingredient">
            <button type="button" onclick="checkIngredient()">Check Ingredient</button>
        </div>
        <div>
            <label for="amount">Or enter protein amount directly (g):</label>
            <input type="number" step="0.1" id="amount" name="amount">
            <button type="button" onclick="addProtein()">Add</button>
        </div>
        <p id="result"></p>
    </form>
</div>

<div class="section">
    <div class="section-header" onclick="toggleSettings()">
        <h2>Settings <span id="settings-arrow">â–¼</span></h2>
    </div>
    <div id="settings-content" class="settings-content">
        <form id="settingsForm">
            <div>
                <label for="weight">Weight (lbs):</label>
                <input type="number" step="0.1" id="weight" name="weight" value="{{ weight }}">
            </div>
            <div>
                <label for="ratio">Protein Ratio (g/kg of body weight):</label>
                <input type="number" step="0.1" id="ratio" name="ratio" value="{{ ratio }}">
            </div>
            <button type="button" onclick="updateSettings()">Update Settings</button>
        </form>
    </div>
</div>

<style>
.section-header {
    cursor: pointer;
    user-select: none;
}

.section-header h2 {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 0;
}

#settings-arrow {
    font-size: 12px;
    transition: transform 0.3s ease;
}

.settings-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
}

.settings-content.expanded {
    max-height: 500px;  
}

.section-header:hover {
    background-color: #f9f9f9;
}
</style>

<script>
function checkIngredient() {
    const ingredient = document.getElementById('ingredient').value;
    fetch('/add_protein', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ ingredient: ingredient })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            document.getElementById('result').textContent = data.error;
        } else {
            document.getElementById('result').textContent = data.message;
            document.getElementById('amount').value = data.protein;
        }
    });
}

function addProtein() {
    const amount = document.getElementById('amount').value;
    fetch('/add_protein', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ amount: amount })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            document.getElementById('result').textContent = data.error;
        } else {
            document.getElementById('result').textContent = "Added " + data.amount + "g of protein";
            location.reload();
        }
    });
}

function updateSettings() {
    const weight = document.getElementById('weight').value;
    const ratio = document.getElementById('ratio').value;
    fetch('/update_settings', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ weight: weight, ratio: ratio })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
        } else {
            location.reload();
        }
    });
}

function toggleSettings() {
    const content = document.getElementById('settings-content');
    const arrow = document.getElementById('settings-arrow');
    content.classList.toggle('expanded');
    arrow.style.transform = content.classList.contains('expanded') ? 'rotate(180deg)' : 'rotate(0deg)';
}
</script>
{% endblock %}
