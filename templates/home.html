
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
</head>
<body>
    <h1>Fitness Tracker</h1>
    
    <h2>{{ date }}</h2>
    <p>Total Protein: {{ total_protein }}g / {{ goal_amount }}g</p>
    <p>Goal {{ 'Protein goal for the day reached' if goal_reached else 'Protein goal for the day not reached yet' }}</p>
    
    <h2>Add Protein Entry</h2>
    <form id="proteinForm">
        <input type="text" id="ingredient" placeholder="Ingredient name">
        <button type="button" onclick="checkIngredient()">Check Ingredient</button>
        <input type="number" id="amount" step="0.1" placeholder="Or enter amount directly">
        <button type="submit">Add</button>
    </form>
    <p id="ingredientInfo"></p>
    
    <h2>Update Settings</h2>
    <form id="settingsForm">
        <input type="number" id="weight" step="0.1" required placeholder="Weight (lbs)" value="{{ weight }}">
        <input type="number" id="ratio" step="0.1" required placeholder="Protein ratio (g/kg)" value="{{ ratio }}">
        <button type="submit">Update</button>
    </form>

    <script>
        function checkIngredient() {
            const ingredient = document.getElementById('ingredient').value;
            fetch('/add_protein', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ ingredient: ingredient })
            }).then(response => response.json())
              .then(data => {
                  document.getElementById('ingredientInfo').textContent = data.message;
                  document.getElementById('amount').value = data.protein;
              })
              .catch(error => {
                  document.getElementById('ingredientInfo').textContent = "Error: Ingredient not found";
              });
        }

        document.getElementById('proteinForm').onsubmit = function(e) {
            e.preventDefault();
            const amount = document.getElementById('amount').value;
            if (!amount) {
                alert("Please enter a protein amount");
                return;
            }
            fetch('/add_protein', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ amount: amount })
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);
                  location.reload();
              });
        };

        document.getElementById('settingsForm').onsubmit = function(e) {
            e.preventDefault();
            fetch('/update_settings', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    weight: document.getElementById('weight').value,
                    ratio: document.getElementById('ratio').value
                })
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);
                  location.reload();
              });
        };
    </script>
</body>
</html>
