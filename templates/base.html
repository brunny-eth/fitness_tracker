<!DOCTYPE html>
<html>
<head>
    <title>Fitness Tracker</title>
    <style>
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
        }
        .tabs {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid transparent;
            margin-bottom: -1px;
        }
        .tab.active {
            border: 1px solid #ddd;
            border-bottom: 1px solid white;
            background-color: white;
        }
        .goal-met { color: green; }
        .goal-not-met { color: red; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker</h1>
        
        <div class="tabs">
            <a href="/" class="tab {% if active_tab == 'nutrition' %}active{% endif %}">Nutrition</a>
            <a href="/workouts" class="tab {% if active_tab == 'workouts' %}active{% endif %}">Workouts</a>
        </div>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
