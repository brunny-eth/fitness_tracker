{% extends "base.html" %}
{% block content %}
<div class="section">
    <h2>Login</h2>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-error">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('login') }}" class="auth-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit">Login</button>
    </form>
    
    <p class="auth-links">
        Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
    </p>
</div>

<style>
.auth-form {
    max-width: 400px;
    margin: 0 auto;
}

.alert {
    padding: 12px;
    margin-bottom: 16px;
    border-radius: 6px;
}

.alert-error {
    background-color: #fee2e2;
    color: #dc2626;
    border: 1px solid #fecaca;
}

.auth-links {
    text-align: center;
    margin-top: 16px;
}

@media (max-width: 640px) {
    .auth-form {
        max-width: none;
        width: 100%;
        padding: 0 16px;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin-bottom: 12px;
    }
    
    button[type="submit"] {
        width: 100%;
        padding: 12px;
        min-height: 44px;
        font-size: 16px;
    }
    
    .alert {
        margin: 16px;
    }
}
</style>
{% endblock %}
